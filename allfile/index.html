<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
								initial-scale=1.0">
	<title>Weather App</title>
	<!-- Include Bootstrap CSS -->
	<link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet">
	<!-- Include Bootstrap Icons -->
	<link href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
		rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="weather-card">
		<div class="row justify-content-end">
			<div class="col-auto">
				<div class="sunny-icon">
					<i class="bi bi-sun-fill"></i>
				</div>
			</div>
		</div>
		<h1 class="weather-title text-center mb-4">
		Weather App</h1>

		<form id='fr' method='POST' action=''>
		<div class="input-group mb-3">
			<input type="text" id='va' class="form-control"
				placeholder="Enter Your City Name"
				aria-label="City Name"
				aria-describedby="basic-addon2" required>
			<input class="btn btn-primary weather-btn"
					type="submit" id="button-addon2" value="Get Weather">
		</div>
		</form>

		<div id="weatherInfo">
			<div class="weather-icon text-center">
				<i class="bi bi-cloud-sun"></i>
			</div>
			<div class="weather-info text-center">
				<p id='city'></p>
				<p id='temp'></p>
				<p id="weather"></p>
				<p id="humidity"></p>
				<p id="wind"></p>
			
			</div>
		</div>
	</div>

	<!-- Include Bootstrap JS -->
	<script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="temp.js"></script>
</body>

</html>
